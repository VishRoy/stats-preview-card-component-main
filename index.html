<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="color-overlay">
        <img src="images/image-header-mobile.jpg" alt="" />
      </div>
      <div class="content">
        <h2>
          Get <span class="insights">insights</span> that help your business
          grow.
        </h2>

        <article class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </article>

        <div class="stats">
          <div>
            <p class="stats_heading">10k+</p>
            <p class="stats_desc">companies</p>
          </div>
          <div>
            <p class="stats_heading">314</p>
            <p class="stats_desc">templates</p>
          </div>
          <div>
            <p class="stats_heading">12M+</p>
            <p class="stats_desc">queries</p>
          </div>
        </div>
      </div>
    </div>

      </div>
    </footer> -->
  </body>
</html>
